<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sessão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar.html :: navbar}"></div>

<div class="container">
    <h2>Editar Sessão</h2>
    <form th:action="@{/sessoes/editar}" method="post">
        <input type="hidden" th:name="id" th:value="${sessao.id}">

        <div class="mb-3">
            <label for="sala" class="form-label">Sala</label>
            <input type="text" id="sala" name="sala" class="form-control" th:value="${sessao.sala}" required>
        </div>

        <div class="mb-3">
            <label for="horario" class="form-label">Horário</label>
            <input type="datetime-local" id="horario" name="horario" class="form-control" th:value="${#temporals.format(sessao.horario, 'yyyy-MM-dd''T''HH:mm')}" required>
        </div>

        <div class="mb-3">
            <label for="precoIngresso" class="form-label">Preço Ingresso</label>
            <input type="number" id="precoIngresso" name="precoIngresso" class="form-control" th:value="${sessao.precoIngresso}" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Sessão</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
