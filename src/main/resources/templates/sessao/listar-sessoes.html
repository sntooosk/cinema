<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Sessões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/navbar.html :: navbar}"></div>

<div class="container">
    <h2>Lista de Sessões</h2>
    <a href="/sessoes/nova" class="btn btn-success mb-3">Criar Nova Sessão</a>

    <div th:each="grupo : ${sessoesAgrupadas}">
        <h3 th:text="${grupo.key}"></h3> <!-- Nome do filme -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Horário</th>
                <th>Sala</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sessao : ${grupo.value}">
                <td th:text="${sessao.horario}"></td>
                <td th:text="${sessao.sala}"></td>
                <td>
                    <a th:href="@{/sessoes/editar/{id}(id=${sessao.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/sessoes/excluir/{id}(id=${sessao.id})}" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
