<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/navbar.html :: navbar}"></div>

<div class="container">
    <h2>Lista de Filmes</h2>
    <a href="/filmes/novo" class="btn btn-success mb-3">Criar Novo Filme</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Título</th>
            <th>Sinopse</th>
            <th>Diretor</th>
            <th>Gênero</th>
            <th>Duração</th>
            <th>Classificação</th>
            <th>Thriller</th>
            <th>Capa</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filme : ${filmes}">
            <td th:text="${filme.titulo}"></td>
            <td th:text="${filme.sinopse}"></td>
            <td th:text="${filme.diretor}"></td>
            <td th:text="${filme.genero}"></td>
            <td th:text="${filme.duracao}"></td>
            <td th:text="${filme.classificacao}"></td>
            <td th:text="${filme.thriller}"></td>
            <td>
                <img th:if="${filme.capa}" th:src="@{/filmes/capa/{id}(id=${filme.id})}" alt="Capa do Filme" style="width: 100px; height: 150px; object-fit: cover;">
            </td>
            <td>
                <a th:href="@{/filmes/editar/{id}(id=${filme.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/filmes/excluir/{id}(id=${filme.id})}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
