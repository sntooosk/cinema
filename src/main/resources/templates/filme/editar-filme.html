<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/navbar.html :: navbar}"></div>

<div class="container">
    <h2>Editar Filme</h2>
    <form action="/filmes/editar" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="id" th:value="${filme.id}">

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control" th:value="${filme.titulo}" required>
        </div>

        <div class="mb-3">
            <label for="sinopse" class="form-label">Sinopse</label>
            <textarea id="sinopse" name="sinopse" class="form-control" required>[[${filme.sinopse}]]</textarea>
        </div>

        <div class="mb-3">
            <label for="diretor" class="form-label">Diretor</label>
            <input type="text" id="diretor" name="diretor" class="form-control" th:value="${filme.diretor}" required>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Gênero</label>
            <input type="text" id="genero" name="genero" class="form-control" th:value="${filme.genero}" required>
        </div>

        <div class="mb-3">
            <label for="duracao" class="form-label">Duração (minutos)</label>
            <input type="number" id="duracao" name="duracao" class="form-control" th:value="${filme.duracao}" required>
        </div>

        <div class="mb-3">
            <label for="classificacao" class="form-label">Classificação</label>
            <input type="text" id="classificacao" name="classificacao" class="form-control" th:value="${filme.classificacao}" required>
        </div>

        <div class="mb-3">
            <label for="thriller" class="form-label">Thriller</label>
            <input type="text" id="thriller" name="thriller" class="form-control" th:value="${filme.thriller}" required>
        </div>

        <div class="mb-3">
            <label for="capa" class="form-label">Capa Atual</label><br>
            <img th:if="${filme.capa}" th:src="@{/filmes/capa/{id}(id=${filme.id})}" alt="Capa do Filme" style="width: 150px; height: 150px; object-fit: cover;">
        </div>

        <div class="mb-3">
            <label for="capa" class="form-label">Nova Capa</label>
            <input type="file" id="capa" name="capa" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Atualizar Filme</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
