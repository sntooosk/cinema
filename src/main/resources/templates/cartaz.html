<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #dc3545;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        .classificacao {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            display: inline-block;
        }

        .c-L { background: #00b168; }
        .c-10 { background: #25c3fe; }
        .c-12 { background: #ffd126; color: black; }
        .c-14 { background: #fe7725; }
        .c-16 { background: #ff3838; }
        .c-18 { background: #3e3e3e; }
        .c-N { background: #a5a2a2; color: black; }
    </style>
</head>

<body>
<div th:replace="~{fragment/navbar.html :: navbar}"></div>

<div class="container mt-4">
    <h2 class="text-center mb-4">Filmes</h2>

    <div class="row">
        <div th:each="filme : ${filmes}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="@{/filmes/capa/{id}(id=${filme.id})}" class="card-img-top" alt="Capa do Filme">
                <div class="card-body">
                    <h5 class="card-title" th:text="${filme.titulo}"></h5>
                    <p class="card-text"><strong>Gênero:</strong> <span th:text="${filme.genero}"></span></p>
                    <p class="card-text"><strong>Duração:</strong> <span th:text="${filme.duracao}"></span> minutos</p>
                    <p class="card-text">
                        <strong>Classificação:</strong>
                        <span th:class="|classificacao c-${filme.classificacao}|" th:text="${filme.classificacao}"></span>
                    </p>
                    <a th:href="@{/cartaz/info/{id}(id=${filme.id})}" class="btn btn-danger mt-2">Ver mais</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
