<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Sessão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar.html :: navbar}"></div>

<div class="container">
    <h2>Criar Nova Sessão</h2>
    <form action="/sessoes/nova" method="post">
        <div class="mb-3">
            <label for="filmeId" class="form-label">Filme</label>
            <select id="filmeId" name="filmeId" class="form-control" required>
                <!-- Popule as opções de filmes a partir do back-end -->
                <option value="">Selecione um filme</option>
                <option th:each="filme : ${filmes}" th:value="${filme.id}" th:text="${filme.titulo}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="horario" class="form-label">Horário</label>
            <input type="datetime-local" id="horario" name="horario" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="sala" class="form-label">Sala</label>
            <input type="text" id="sala" name="sala" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="precoIngresso" class="form-label">Preço do Ingresso</label>
            <input type="number" id="precoIngresso" name="precoIngresso" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Criar Sessão</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
