<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Poltronas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .poltrona {
            font-size: 30px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .livre {
            color: green;
        }

        .ocupada {
            color: red;
            cursor: not-allowed;
        }

        .poltrona-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 poltronas por linha */
            gap: 10px;
            justify-items: center;
        }
    </style>
</head>
<body>

<div th:replace="~{fragment/navbar.html :: navbar}"></div>

<div class="container mt-4">
    <h2 class="text-center" th:text="'Escolha sua poltrona - SessÃ£o ' + ${sessao?.id ?: 'Indefinida'}"></h2>

    <div class="poltrona-container mt-4">
        <div th:each="poltrona : ${poltronas}"
             th:class="'poltrona ' + (${poltrona.status ? 'livre' : 'ocupada'})"
             th:attr="data-id=${poltrona.id}">
            <i th:class="${poltrona.status ? 'fas fa-chair' : 'fas fa-times'}"
               th:title="${poltrona.status ? 'Poltrona Livre' : 'Poltrona Ocupada'}"></i>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/cartaz" class="btn btn-secondary">Voltar</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
